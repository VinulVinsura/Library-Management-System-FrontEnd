
<div class="table-responsive small">
    <br>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">QTY</th>
          <th scope="col">Price</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList; let i=index" >
          <td>{{i+1}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.title}}</td>
          <td>{{book.category}}</td>
          <td>{{book.qty}}</td>
          <td>{{book.price}}</td>
        </tr>
    
      </tbody>
    </table>
  </div>
