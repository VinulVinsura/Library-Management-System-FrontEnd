<div class="row">
    <app-header></app-header>
  </div>
  <div class="container ">
    <div class="row">
      <div class="col-3">
        <br />
        <app-side-bar></app-side-bar>
      </div>
      <div class="col-9">
        <br>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead *ngIf="borrowerList.length>0">
              <tr>
                <th scope="col" class="text-center">Borrower ID</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">UserName</th>
                <th scope="col" class="text-center">Password</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Country</th>
                <th scope="col" class="text-center">Phone Numbar</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let borrower of borrowerList; let i = index">
                <td class="text-center">#BID{{borrower.id}}</td>
                <td class="text-center">{{ borrower.firstName+" "+ borrower.lastName }}</td>
                <td class="text-center">{{ borrower.username }}</td>
                <td class="text-center">{{ borrower.password}}</td>
                <td class="text-center">{{ borrower.email }}</td>
                <td class="text-center">{{ borrower.address}}</td>
                <td class="text-center">{{ borrower.country}}</td>
                <td class="text-center">{{ borrower.phoneNum}}</td>
                <td>
                  <button
                    type="button"
                    (click)="deleteConfimationAlet(borrower)"
                    class="btn btn-outline-danger mx-3"
                  >
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </td>
                <td>   <button
                    data-bs-toggle="modal"
                    data-bs-target="#updateModal2"
                    type="button"
                    (click)="setSelectBook(borrower)"
                    class="btn btn-outline-primary"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
